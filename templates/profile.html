{% extends 'header1.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
  
</head>
<body>
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="signin-tab-2" data-toggle="tab" role="tab" aria-controls="signin-2" aria-selected="true">Address</a>
						</li>
						
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							{% if msg1 %}
							<div class="alert alert-danger alert-dismissible fade show">
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								<strong>Error!</strong>{{ msg1 }}
							</div>
							{% endif %}
							{% if msg %}
							<div class="alert alert-success alert-dismissible fade show">
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								<strong>Success</strong>{{ msg }}
							</div>
							{% endif %}
							<form action="{% url 'profile' %}" method="post">
								{% csrf_token %}
								<div class="form-group">
									<label for="address">Your Address *</label>
									<input type="text" class="form-control" id="address" name="address" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="city">Your City *</label>
									<input type="text" class="form-control" id="city" name="city" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="state">Your State *</label>
									<input type="text" class="form-control" id="state" name="state"  required>
								</div><!-- End .form-group -->

								<div class="form-group">
									<label for="country">Your Country *</label>
									<input type="text" class="form-control" id="country" name="country" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="pincode">Your Pincode *</label>
									<input type="tel" class="form-control" id="pincode" name="pincode" required>
								</div><!-- End .form-group -->
								<div class="form-group">
                                    <label for="pincode">Your Address type *</label>
                                    <select name="address_type" id="address_type" style="width: 300px;">
                                        <option value="Residence">Residence</option>
                                        <option value="Office">Office</option>
                                    </select>
								</div><!-- End .form-group -->

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>Save Address</span>
										<i class="icon-long-arrow-right"></i>
                                    </button>
								</div><!-- End .form-footer -->
							</form>
							
						</div><!-- .End .tab-pane -->
					</div><!-- End .tab-content -->
				</div><!-- End .form-tab -->
			</div><!-- End .form-box -->
		</div><!-- End .container -->
	</div><!-- End .login-page section-bg -->
</main><!-- End .main -->

</body>
</html>
{% endblock%}
