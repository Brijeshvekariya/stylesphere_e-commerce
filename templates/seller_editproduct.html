{% extends 'seller_header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seller-Add-Products</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
  
</head>
<body>
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
					<ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="true">Register as Seller</a>
						</li>
						
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							{% if msg1 %}
						<div class="alert alert-danger alert-dismissible fade show">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>Error!</strong>{{ msg1 }}
						</div>
						{% endif %}
						{% if msg %}
						<div class="alert alert-success alert-dismissible fade show">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>Success</strong>{{ msg }}
						</div>
						{% endif %}
							<form action="{% url 'seller_editproduct' pk=product.pk %}" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group">
                                    <select name="product_category" id="" class="form-control" style="width: 456px;">Product Catergory
                                        {% if product.product_category == "Men"%}
                                        <option value="None">Select Product Category</option>
                                        <option value="Men" selected>Men</option>
                                        <option value="Women">Women</option>
                                        <option value="Kids">Kids</option>
                                        {% elif product.product_category == "Women"%}
                                        <option value="None">Select Product Category</option>
                                        <option value="Men" >Men</option>
                                        <option value="Women" selected>Women</option>
                                        <option value="Kids">Kids</option>
                                        {% elif product.product_category == "Kids"%}
                                        <option value="None">Select Product Category</option>
                                        <option value="Men" >Men</option>
                                        <option value="Women">Women</option>
                                        <option value="Kids" selected>Kids</option>
                                        {% endif %}
                                    </select>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="product_subcategory">Product Subcategory *</label>
									<input type="text" class="form-control" id="product_subcategory" name="Product_Subcategory" value="{{product.product_subcategory}}" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="product_name">Your Product Name *</label>
									<input type="text" class="form-control" id="product_name" name="Product_Name" value="{{product.product_name}}" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="product_price">Your Product Price *</label>
									<input type="tel" class="form-control" id="product_price" name="product_price" value="{{product.product_price}}" required>
								</div><!-- End .form-group -->
								<div class="form-group">
									<label for="product_discount">Your Product Price Discount*</label>
									<input type="tel" class="form-control" id="product_discount" name="product_discount" value="product.product_discount" required>
								</div><!-- End .form-group -->

								<div class="form-group">
									<label for="product_desc">Your Product Description *</label>
									<input type="text" class="form-control" id="product_desc" name="Product_desc" value="product.product_desc" required>
								</div><!-- End .form-group -->
                                <img src="{{product.product_image.url}}" alt="">
								<div class="form-group">
									<label for="product_image">Upload Product Image *</label>
									<input type="file" class="form-control" id="product_image" name="product_image" required>
								</div><!-- End .form-group -->
                                <img src="{{product.product_image_2.url}}" alt="">
								<div class="form-group">
									<label for="product_image_2">Upload Product Image *</label>
									<input type="file" class="form-control" id="product_image_2" name="product_image_2" required>
								</div><!-- End .form-group -->
                                <img src="{{product.product_image_3.url}}" alt="">
								<div class="form-group">
									<label for="product_image_3">Upload Product Image *</label>
									<input type="file" class="form-control" id="product_image_3" name="product_image_3" required>
								</div><!-- End .form-group -->

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>Submit</span>
										<i class="icon-long-arrow-right"></i>
									</button>

								<!-- End .custom-checkbox -->
								</div><!-- End .form-footer -->
							</form>
						</div><!-- .End .tab-pane -->
					</div><!-- End .tab-content -->
				</div><!-- End .form-tab -->
			</div><!-- End .form-box -->
		</div><!-- End .container -->
	</div><!-- End .login-page section-bg -->
</main><!-- End .main -->

</body>
</html>
{% endblock%}
